            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count(node_cpu_seconds_total{mode=\"idle\"})",
              "refId": "A"
            }
          ],
          "title": "Total CPU Cores",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
