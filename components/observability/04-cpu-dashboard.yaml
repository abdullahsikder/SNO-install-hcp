              "placement": "right"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{container!=\"\",container!=\"POD\"}[5m])))",
              "legendFormat": "{{namespace}}/{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Top 10 Pods by CPU Usage",
          "type": "timeseries"
        },
        {
