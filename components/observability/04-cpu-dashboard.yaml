          "id": 6,
          "options": {
            "legend": {
              "calcs": ["mean"],
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "targets": [
            {
              "expr": "sum by (mode) (irate(node_cpu_seconds_total[5m])) * 100",
              "legendFormat": "{{mode}}",
              "refId": "A"
            }
          ],
          "title": "CPU Usage by Mode",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 30,
      "style": "dark",
      "tags": ["cpu", "performance"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "CPU Usage Metrics",
      "uid": "cpu-usage-metrics",
      "version": 0
    }
